<h3>Inventory<button class="btn btn-success btn-xs pull-right" ng-click="add()">Create Inventory</button></h3><table class="table table-hover"><tbody><tr ng-repeat="inv in inventory" ng-click="edit(inv)" ng-class="{ danger: inv.removed }" style="cursor: pointer;"><td><code>{{ inv.type }}</code>&nbsp; {{ inv.name }}<button class="btn btn-info btn-xs pull-right" ng-click="editContent(inv); $event.stopPropagation();">edit inventory content</button></td></tr></tbody></table>
