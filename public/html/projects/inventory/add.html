<div class="modal-header"><h4 class="modal-title"><span ng-if="!inventory.id">New Inventory</span><span ng-if="inventory.id">Update Inventory</span></h4></div><div class="modal-body"><form class="form-horizontal"><div class="form-group"><label class="control-label col-sm-4">Name</label><div class="col-sm-6"><input class="form-control" type="text" ng-model="inventory.name" placeholder="Inventory Name"/></div></div><div class="form-group"><label class="control-label col-sm-4">Type</label><div class="col-sm-6"><select class="form-control" ng-model="inventory.type" ng-init="inventory.type = 'static'"><option value="static">Static</option><option disabled="disabled" value="aws">AWS</option><option disabled="disabled" value="do">DigitalOcean</option><option disabled="disabled" value="gcloud">Google Cloud</option></select></div></div><div class="form-group" ng-if="inventory.type != 'static'"><label class="control-label col-sm-4">Remote inventory key</label><div class="col-sm-6"><select class="form-control" ng-model="inventory.key_id" ng-options="key.id as key.name for key in remote_keys"><option value="">-- Select Key --</option></select></div></div><div class="form-group"><label class="control-label col-sm-4">SSH Key</label><div class="col-sm-6"><select class="form-control" ng-model="inventory.ssh_key_id" ng-options="key.id as key.name for key in sshKeys"><option value="">-- Select SSH Key --</option></select><p class="help-block">Used to log into the servers in this inventory</p></div></div></form></div><div class="modal-footer"><button class="btn btn-default pull-left" ng-click="$dismiss()">Dismiss</button><button class="btn btn-danger" ng-if="inventory.id" ng-click="$close({ remove: true })">Delete</button><button class="btn btn-success" ng-click="$close({ inventory: inventory })"><span ng-if="!inventory.id">Create</span><span ng-if="inventory.id">Update</span></button></div>
