<h3>Task Templates<button class="btn btn-success btn-xs pull-right" ng-click="add()">New Template</button></h3><table class="table table-hover"><thead><tr><th>Alias</th><th>Playbook</th><th>SSH Key</th><th>Inventory</th><th>Environment</th><th>Repository</th><th>&nbsp;</th></tr></thead><tbody><tr ng-repeat="tpl in templates" ng-click="update(tpl)" style="cursor: pointer;"><td>{{ tpl.alias }}</td><td>{{ tpl.playbook }}</td><td>{{ sshKeysAssoc[tpl.ssh_key_id].name }}</td><td>{{ inventoryAssoc[tpl.inventory_id].name }}</td><td>{{ environmentAssoc[tpl.environment_id].name }}</td><td>{{ reposAssoc[tpl.repository_id].name }}</td><td><div class="pull-right"><button class="btn btn-info btn-xs" ng-click="copy(tpl); $event.stopPropagation();">copy</button><button class="btn btn-success btn-xs" ng-click="run(tpl); $event.stopPropagation();" style="margin-left: 5px;">run</button></div></td></tr></tbody></table>
