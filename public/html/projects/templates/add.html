<div class="modal-header"><h4 class="modal-title"><span ng-if="!tpl.id">New Template</span><span ng-if="tpl.id">Update Template</span></h4></div><div class="modal-body"><form class="form-horizontal"><div class="form-group"><label class="control-label col-sm-4">Playbook Alias</label><div class="col-sm-6"><input class="form-control" type="text" placeholder="USA Servers" ng-model="tpl.alias"/></div></div><div class="form-group" ng-if="tpl.id"><label class="control-label col-sm-4">Template ID</label><div class="col-sm-6"><input class="form-control" type="text" readonly="readonly" ng-model="tpl.id"/></div></div><div class="form-group"><label class="control-label col-sm-4">Playbook Name</label><div class="col-sm-6"><input class="form-control" type="text" placeholder="play.yml" ng-model="tpl.playbook"/></div></div><div class="form-group"><label class="control-label col-sm-4">SSH Key*</label><div class="col-sm-6"><select class="form-control" ng-model="tpl.ssh_key_id" ng-options="key.id as key.name disable when key.removed for key in keys"><option value="">-- Select SSH Key --</option></select></div></div><div class="form-group"><label class="control-label col-sm-4">Inventory*</label><div class="col-sm-6"><select class="form-control" ng-model="tpl.inventory_id" ng-options="inv.id as inv.name disable when inv.removed for inv in inventory"><option value="">-- Select Inventory --</option></select></div></div><div class="form-group"><label class="control-label col-sm-4">Playbook Repository*</label><div class="col-sm-6"><select class="form-control" ng-model="tpl.repository_id" ng-options="repo.id as repo.name disable when repo.removed for repo in repositories"><option value="">-- Select Playbook Repository --</option></select></div></div><div class="form-group"><label class="control-label col-sm-4">Environment</label><div class="col-sm-6"><select class="form-control" ng-model="tpl.environment_id" ng-options="env.id as env.name disable when env.removed for env in environment"><option value="">-- Select Task Environment --</option></select></div></div><div class="form-group"><label class="control-label col-sm-4" style="font-weight: normal;">(*) required fields</label></div><hr/><div class="form-group"><label class="control-label col-sm-4">Extra CLI Arguments</label><div class="col-sm-6"><textarea class="form-control" placeholder="*MUST* be a JSON array! Each argument must be an element of the array, for example: [&quot;-i&quot;, &quot;@myinventory.sh&quot;, &quot;--private-key=/there/id_rsa&quot;, &quot;-vvvv&quot;]" ng-model="tpl.arguments" rows="5"></textarea></div></div><div class="form-group"><div class="col-sm-6 col-sm-offset-4"><div class="checkbox"><label><input type="checkbox" ng-model="user.admin"/>Override semaphore arguments</label></div><p class="help-block">Usually semaphore prepends arguments like `--private-key=/location/id_rsa` to make sure everything goes smoothly. This option is for special needs, where semaphore conflicts with one of your arguments.</p></div></div></form></div><div class="modal-footer"><button class="btn btn-default pull-left" ng-click="$dismiss()">Dismiss</button><button class="btn btn-danger" ng-if="tpl.id" ng-click="$close({ remove: true })">remove</button><button class="btn btn-success" ng-click="$close({ template: tpl })"><span ng-if="!tpl.id">Create</span><span ng-if="tpl.id">Update</span></button></div>
