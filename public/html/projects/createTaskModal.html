<div class="modal-header"><h4 class="modal-title">Create Task</h4></div><div class="modal-body"><form class="form-horizontal"><div class="form-group"><div class="col-sm-6 col-sm-offset-4"><p class="help-block"><i>Optional</i> parameters</p></div></div><div class="form-group"><label class="control-label col-sm-4">Playbook Override</label><div class="col-sm-6"><input class="form-control" type="text" placeholder="Enter playbook name to override template" ng-model="task.playbook"/></div></div><div class="form-group"><label class="control-label col-sm-4">Environment Override</label><div class="col-sm-6"><textarea class="form-control" rows="10" placeholder="Override playbook environment, *MUST* be valid JSON" ng-model="task.environment"></textarea></div></div><div class="form-group"><div class="col-sm-6 col-sm-offset-4"><div class="checkbox"><label><input type="checkbox" ng-model="task.debug"/>Debug (<code>-vvvv</code>)</label></div></div></div></form></div><div class="modal-footer"><button class="btn btn-default pull-left" ng-click="$dismiss()">Dismiss</button><button class="btn btn-primary" ng-click="run(task, true)">Dry Run</button><button class="btn btn-success" ng-click="run(task)">Run!</button></div>
