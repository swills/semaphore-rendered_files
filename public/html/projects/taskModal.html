<div class="modal-header"><h4 class="modal-title">Task Log</h4></div><div class="modal-body"><dl class="dl-horizontal"><dt>Status</dt><dd>{{ task.status }}</dd><dt>User</dt><dd>{{ task.user_name }}</dd><dt>Started</dt><dd>{{ task.startFormatted }}</dd><dt>Ended</dt><dd>{{ task.endFormatted }}</dd><dt>Created</dt><dd>{{ task.createdFormatted }}</dd><dt>Raw output</dt><dd><input type="checkbox" ng-model="raw" title="show logs unbesmirched"/></dd></dl><pre><code>{{ output_formatted }}</code></pre></div><div class="modal-footer"><button class="btn btn-default pull-left" ng-click="$dismiss()">Dismiss</button><button class="btn btn-danger" ng-click="remove()">delete</button></div>
