<h3>Repositories<button class="btn btn-success btn-xs pull-right" ng-click="add()">Create Repository</button></h3><table class="table table-hover"><thead><tr><th>Name</th><th>Git URL</th><th>SSH Key</th></tr></thead><tbody><tr ng-repeat="repo in repositories" ng-class="{ danger: repo.removed }" ng-click="update(repo)" style="cursor: pointer;"><td>{{ repo.name }}</td><td>{{ repo.git_url }}</td><td title="Key ID: {{ repo.ssh_key_id }}">{{ repo.ssh_key.name }}</td></tr></tbody></table>
