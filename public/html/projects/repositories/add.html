<div class="modal-header"><h4 class="modal-title"><span ng-if="!repo.id">Create Repository</span><span ng-if="repo.id">Update Repository</span></h4></div><div class="modal-body"><form class="form-horizontal"><div class="form-group"><label class="control-label col-sm-4">Name</label><div class="col-sm-6"><input class="form-control" type="text" ng-model="repo.name" placeholder="Friendly Repository Name"/></div></div><div class="form-group"><label class="control-label col-sm-4">Repository</label><div class="col-sm-6"><input class="form-control" type="text" ng-model="repo.git_url" placeholder="git@github.com:user/repo.git"/></div></div><div class="form-group"><label class="control-label col-sm-4">SSH Key</label><div class="col-sm-6"><select class="form-control" ng-model="repo.ssh_key_id" ng-options="key.id as key.name for key in keys"><option value="">-- Select SSH Key --</option></select></div></div></form></div><div class="modal-footer"><button class="btn btn-default pull-left" ng-click="$dismiss()">Dismiss</button><button class="btn btn-danger" ng-if="repo.id" ng-click="$close({ remove: true })">Delete</button><button class="btn btn-success" ng-click="$close({ repo: repo })"><span ng-if="!repo.id">Create</span><span ng-if="repo.id">Update</span></button></div>
