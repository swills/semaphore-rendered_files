<div class="modal-header"><h4 class="modal-title"><span ng-if="!env.id">New Environment</span><span ng-if="env.id">Edit Environment</span></h4></div><div class="modal-body"><form class="form-horizontal"><label class="control-label">Environment Name</label><input class="form-control" type="text" ng-model="env.name" placeholder="Friendly name to identify your environment"/><label class="control-label">Environment</label><textarea class="form-control" ng-model="env.json" rows="20" placeholder="This has to be a JSON object"></textarea><p class="help-block">Must be valid JSON</p></form></div><div class="modal-footer"><button class="btn btn-default pull-left" ng-click="$dismiss()">Dismiss</button><button class="btn btn-danger" ng-click="$close({ remove: true })">Delete</button><button class="btn btn-success" ng-click="$close({ environment: env })"><span ng-if="!env.id">Create</span><span ng-if="env.id">Update</span></button></div>
