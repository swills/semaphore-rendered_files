<div class="row"><div class="col-sm-7"><h3 class="no-top-margin">Project activity</h3><ul class="list-unstyled"><li ng-repeat="event in events"><strong><time ng-bind="event.createdFormatted"></time></strong><span>:&nbsp;</span><span ng-bind="event.object_name"></span><span ng-if="event.object_name.length &gt; 0"> -&nbsp;</span><span>{{ event.description }}</span></li></ul></div><div class="col-sm-5" style="border-left: 1px solid #EEE;"><h4 class="no-top-margin">Task history</h4><ul class="nav nav-pills nav-stacked task-history-list"><li ng-repeat="task in tasks"><a ng-click="openTask(task)" href="#"><h4 class="center-block" ng-if="task.tpl_alias.length &gt; 0">{{ task.tpl_alias }}</h4><h4 class="center-block" ng-if="task.tpl_alias.length == 0">No alias</h4><span ng-class="{ 'text-muted': task.status == 'waiting', 'text-info': task.status == 'running', 'text-danger': task.status == 'error', 'text-success': task.status == 'success' }"><span ng-if="task.playbook.length == 0">{{ task.tpl_playbook }}</span><span ng-if="task.playbook.length &gt; 0">{{ task.playbook }}</span></span><span class="pull-right" ng-if="task.status == 'waiting'">{{ task.createdFormatted }}</span><span class="pull-right" ng-if="task.status != 'waiting'">{{ task.startFormatted }}</span><br/><span>&nbsp;</span><span class="pull-right">{{ task.duration }} minutes</span><br/><span>&nbsp;</span><span class="pull-right" ng-if="task.user_name">by {{ task.user_name }}</span></a></li></ul></div></div>
