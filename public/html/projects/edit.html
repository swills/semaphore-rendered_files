<h3>Project settings</h3><form class="form-horizontal"><div class="form-group"><label class="control-label col-sm-4">Name</label><div class="col-sm-6"><input class="form-control" type="text" ng-model="projectName" placeholder="Project Name"/></div></div><div class="form-group"><div class="col-sm-8 col-sm-offset-4"><div class="checkbox"><label><input type="checkbox" title="Send email alerts about failed tasks" ng-model="alert"/> Allow alerts for this project</label></div></div></div><div class="form-group"><label class="control-label col-sm-4">Chat ID</label><div class="col-sm-6"><input class="form-control" type="text" ng-model="alert_chat" placeholder="Telegram Chat ID for alerts"/></div></div><div class="form-group"><div class="col-sm-6 col-sm-offset-4"><button class="btn btn-success" ng-click="save(projectName, alert, alert_chat)">Save</button></div></div></form><hr/><div class="row"><div class="col-sm-6 col-sm-offset-4"><button class="btn btn-danger" ng-click="deleteProject()">Delete project</button></div></div>
