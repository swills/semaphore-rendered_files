<div class="modal-header"><h4 class="modal-title">Add Team Member</h4></div><div class="modal-body"><form class="form-horizontal"><div class="form-group"><label class="control-label col-sm-4">User</label><div class="col-sm-6"><select class="form-control" ng-model="user.user_id" ng-options="user.id as user.name for user in users"><option value="">-- Select User --</option></select></div></div><div class="form-group"><div class="col-sm-6 col-sm-offset-4"><div class="checkbox"><label><input type="checkbox" ng-model="user.admin"/>Administrator</label></div></div></div></form></div><div class="modal-footer"><button class="btn btn-default pull-left" ng-click="$dismiss()">Dismiss</button><button class="btn btn-success" ng-click="$close(user)">Link</button></div>
