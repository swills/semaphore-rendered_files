<h3>Team<button class="btn btn-success pull-right btn-xs" ng-click="addUser()">add team member</button></h3><table class="table"><thead><tr><th>Name</th><th>Username</th><th>Email</th><th>Admin</th></tr></thead><tbody><tr ng-repeat="u in users" ng-class="{ info: u.id == user.id }"><td>{{ u.name }}</td><td>{{ u.username }}</td><td>{{ u.email }}</td><td><i class="fa fa-fw" ng-if="!project_user.admin" ng-class="{ 'fa-times': !u.admin, 'fa-check': u.admin }"></i><div class="btn-group" ng-if="project_user.admin"><button class="btn btn-xs btn-default" ng-click="setAdmin(u)"><i class="fa fa-fw" ng-class="{ 'fa-times': !u.admin, 'fa-check': u.admin }"></i></button><button class="btn btn-danger pull-right btn-xs" ng-click="remove(u)">remove</button></div></td></tr></tbody></table>
