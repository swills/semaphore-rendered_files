<div class="container-fluid"><div class="row"><div class="col-md-8"><h4 class="no-top-margin">Events</h4><ul class="list-unstyled"><li ng-repeat="event in events"><strong><time ng-bind="event.created | date:'short'"></time></strong><span>:&nbsp;</span><a ng-if="event.project_id != null" ui-sref="project.dashboard({ project_id: event.project_id })">{{ event.project_name }}</a><span ng-if="event.project_id != null">&nbsp;</span><span ng-bind="event.object_name"></span><span> - {{ event.description }}</span></li></ul></div><div class="col-md-4"><div class="panel panel-default"><div class="panel-heading">Projects<button class="btn btn-default btn-xs pull-right" ng-click="addProject()"><i class="fa fa-fw fa-plus"></i></button></div><ul class="list-group"><li class="list-group-item" ng-repeat="project in projects" ui-sref="project.dashboard({ project_id: project.id })" style="cursor: pointer;">{{ project.name }}</li></ul></div></div></div></div>
