<div class="container-fluid"><div class="row"><div class="col-sm-6 col-lg-4 col-sm-offset-3 col-lg-offset-4"><h3 class="text-center">{{ user.name }}</h3><hr/><form class="form-horizontal"><div class="form-group"><label class="control-label col-sm-4">Name</label><div class="col-sm-8"><input class="form-control" type="text" placeholder="Your name" ng-model="user.name"/></div></div><div class="form-group"><label class="control-label col-sm-4">Username</label><div class="col-sm-8"><input class="form-control" type="text" placeholder="Username" ng-model="user.username"/></div></div><div class="form-group"><label class="control-label col-sm-4">Email</label><div class="col-sm-8"><input class="form-control" type="email" placeholder="Email address" ng-model="user.email"/></div></div><div class="form-group"><label class="control-label col-sm-4">Password</label><div class="col-sm-8"><input class="form-control" type="password" placeholder="Enter new password" ng-model="user.password"/></div></div><div class="form-group"><div class="col-sm-8 col-sm-offset-4"><button class="btn btn-success" ng-click="updateUser()">Update Profile</button><button class="btn btn-default" ng-if="$state.includes('users.user')" ui-sref="users.list">back</button></div></div></form><hr ng-if="!is_self"/><div class="row" ng-if="!is_self"><div class="col-sm-8 col-sm-offset-4"><button class="btn btn-danger" ng-click="deleteUser()">Delete user</button></div></div></div></div></div>
