<div class="container-fluid"><div class="row"><div class="col-sm-12"><h3 class="no-top-margin">Users<button class="btn btn-primary pull-right" ng-click="addUser()">New User</button></h3><table class="table table-hover"><thead><tr><th>Name</th><th>Username</th><th>Email</th></tr></thead><tr ng-repeat="u in users" ng-class="{ info: u.id == user.id }" ui-sref="users.user({ user_id: u.id })" style="cursor: pointer;"><td>{{ u.name }}</td><td>{{ u.username }}</td><td>{{ u.email }}</td></tr></table><p ng-show="users.length == 0">No Users</p></div></div></div>
