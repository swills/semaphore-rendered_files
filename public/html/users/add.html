<div class="modal-header"><h4 class="modal-title">New User</h4></div><div class="modal-body"><form class="form-horizontal"><div class="form-group"><label class="control-label col-sm-4" for="name">Name</label><div class="col-sm-6"><input class="form-control" id="name" type="text" placeholder="User Name" ng-model="user.name" autofocus="autofocus" required="required"/></div></div><div class="form-group"><label class="control-label col-sm-4" for="username">Username</label><div class="col-sm-6"><input class="form-control" id="username" type="text" placeholder="Username" ng-model="user.username" required="required"/></div></div><div class="form-group"><label class="control-label col-sm-4" for="email">Email</label><div class="col-sm-6"><input class="form-control" id="email" type="email" placeholder="Email Address" ng-model="user.email" required="required"/></div></div><div class="form-group"><label class="control-label col-sm-4" for="password">Password</label><div class="col-sm-6"><input class="form-control" id="password" type="password" placeholder="User Password" ng-model="user.password" required="required"/></div></div></form></div><div class="modal-footer"><button class="btn btn-default pull-left" ng-click="$dismiss()">Dismiss</button><button class="btn btn-success" ng-click="$close(user)">Create User</button></div>
