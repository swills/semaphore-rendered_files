<h1 ng-if="tasks.tasks.length">Tasks<small ng-if="status.length &gt; 0" ng-bind="status"></small></h1><table class="table table-hover" ng-if="tasks.tasks.length"><thead><tr><th>Job Name</th><th>Play File</th><th>Status</th><th>&nbsp;</th></tr></thead><tbody><tr ng-repeat="task in tasks.tasks"><td>{{ task.data.job.name }}</td><td>{{ task.data.job.play_file }}</td><td><i class="fa fa-fw fa-spin fa-cog" ng-if="task.data.status == 'Running'"></i><i class="fa fa-fw fa-check" ng-if="task.data.status == 'Completed'"></i><i class="fa fa-fw fa-times" ng-if="task.data.status == 'Failed'"></i> {{ task.data.status }}</td><td><div class="btn-group pull-right"><button class="btn btn-default btn-xs" ng-click="openOutput(task)" ng-if="task.data.status != 'Queued'"><i class="fa fa-fw fa-file-code-o"></i> See Output</button><button class="btn btn-danger btn-xs" ng-click="removeTask(task)" ng-if="task.data.status != 'Running'"><i class="fa fa-fw fa-times"></i> Remove Task</button></div></td></tr></tbody></table><div class="modal fade" id="taskOutput"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><button class="close" data-dismiss="modal"><span>&times;</span></button><h4 class="modal-title">Task Output</h4></div><div class="modal-body"><pre><code>{{ openTask.data.output }}</code></pre></div></div></div></div><h4 class="text-center text-muted" ng-if="!tasks.tasks.length" style="margin-top: 15px;">It seems no&nbsp;<a ui-sref="playbook.jobs">jobs</a>&nbsp;have been run yet.</h4>
